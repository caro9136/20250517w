<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>모던 자동 스케줄러 24시간</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- 커스텀 CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body
  class="bg-gradient-to-r from-gray-900 via-purple-900 to-indigo-900 min-h-screen flex flex-col items-center p-6 text-gray-200">

  <header class="mb-8 text-center">
    <h1 class="text-4xl font-extrabold tracking-wide drop-shadow-lg">🌙 모던 자동 스케줄러</h1>
    <p class="mt-2 text-lg text-indigo-300">24시간 30분 단위 / 세로 병합 / 컬러풀 / 사용자 활동 추가 가능</p>
  </header>

  <main class="w-full max-w-screen-lg bg-gray-800 rounded-3xl shadow-2xl p-6 overflow-x-auto">

    <div
      class="flex flex-col sm:flex-row justify-center mb-6 gap-4 items-center max-w-xl mx-auto">
      <input id="customHobbyInput" type="text" placeholder="새로운 활동 추가 (예: 운동)"
        class="px-4 py-2 rounded-full text-gray-900 w-full sm:w-auto focus:outline-indigo-500" />
      <button id="addHobbyBtn"
        class="px-5 py-2 bg-green-600 hover:bg-green-500 active:bg-green-700 rounded-full shadow-lg text-white font-semibold transition-all duration-300">
        추가하기
      </button>
    </div>

    <div class="flex justify-center mb-6 gap-4">
      <button id="generateSchedule"
        class="px-6 py-3 bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-700 rounded-full shadow-lg transition-all duration-300 text-lg font-semibold tracking-wide drop-shadow-md">
        자동 채우기 및 병합
      </button>
      <button id="resetSchedule"
        class="px-6 py-3 bg-red-600 hover:bg-red-500 active:bg-red-700 rounded-full shadow-lg transition-all duration-300 text-lg font-semibold tracking-wide drop-shadow-md">
        시간표 초기화
      </button>
    </div>

    <table id="scheduleTable"
      class="min-w-full table-fixed border-collapse rounded-xl overflow-hidden shadow-inner bg-gray-900 text-center">
      <thead>
        <tr
          class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white uppercase tracking-widest text-sm select-none">
          <th class="border border-gray-700 py-3 px-2 w-24">시간</th>
          <th class="border border-gray-700 py-3 px-2">월</th>
          <th class="border border-gray-700 py-3 px-2">화</th>
          <th class="border border-gray-700 py-3 px-2">수</th>
          <th class="border border-gray-700 py-3 px-2">목</th>
          <th class="border border-gray-700 py-3 px-2">금</th>
          <th class="border border-gray-700 py-3 px-2">토</th>
          <th class="border border-gray-700 py-3 px-2">일</th>
        </tr>
      </thead>
      <tbody id="scheduleBody" class="text-gray-200 align-middle"></tbody>
    </table>
  </main>

  <footer class="mt-10 text-center text-sm text-indigo-400 select-none">
    © 2025 YourScheduler by ChatGPT
  </footer>

  <script src="script.js"></script>
</body>

</html>
